<!DOCTYPE html>
<html>
<head lang="zh">
    <title>一个简易的下拉菜单</title>
    <meta charset="UTF-8">
    <style type="text/css">
        *,li,a{
            margin:0px;
            padding:0px;
            text-decoration: none;
            list-style-type: none;
        }
        .menu{
            width: 520px;
            height: 50px;
            background-color: #2F3E45;
            border-radius: 10px;
        }
        .menu .child-menu{
            float: left;
            text-align: center;
            width: 130px;
            height: 50px;
        }
        .menu .child-menu a{
            font-size: 20px;
            line-height: 50px;
            color: #ffffff;
        }
        .menu .child-menu ul li{
            width: 130px;
            height: 50px;
            background-color: #2F3E45;
            display: none;
        }
        .menu .child-menu:hover ul li{
            position: relative;
            display: block;
        }
        .menu .child-menu:hover ul li a:hover{
            background-color: red;
            display: block;
        }
    </style>
</head>
<body>
    <div class="menu">
        <ul>
            <li class="child-menu"><a href="#">主菜单</a></li>

            <li class="child-menu"><a href="#">下拉菜单1</a>
                <ul>
                    <li><a href="#">子菜单1</a></li>
                    <li><a href="#">子菜单2</a></li>
                    <li><a href="#">子菜单3</a></li>
                </ul>
            </li>
            <li class="child-menu"><a href="#">下拉菜单2</a>
                <ul>
                    <li><a href="#">子菜单1</a></li>
                    <li><a href="#">子菜单2</a></li>
                    <li><a href="#">子菜单3</a></li>
                </ul>
            </li>
            <li class="child-menu"><a href="#">下拉菜单3</a>
                <ul>
                    <li><a href="#">子菜单1</a></li>
                    <li><a href="#">子菜单2</a></li>
                    <li><a href="#">子菜单3</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <p>早上好早上好早上好早上好早上好早上好</p>
</body>
</html>
